<div class="alarm-entry" data-alarm-number="{{num}}" id="alarm-{{num}}">
    <span  class="alarm-enabled">
            <select  name="enabled" data-role="slider" data-mini="true" class="form-item">
                <option value="off">Off</option>
                <option value="on" selected>On</option>
            </select>
    </span>

    <div style="width: 70%">
        <input type="range" name="brightness" id="slider-{{num}}" min="0" max="9" data-highlight="true" class="slider-item">
    </div>

    <fieldset data-role="controlgroup" data-type="horizontal" class="time"  >
            <label for="hour-{{num}}">hr</label>
        <select  data-mini="true" id="hour-{{num}}" name="hour" class="form-item">
            <option>00</option><option>01</option>	<option>02</option>		<option>03</option>			<option>04</option>			<option>05</option>			<option>06</option>			<option>07</option>			<option>08</option>			<option>09</option>			<option>10</option>			<option>11</option>			<option>12</option>			<option>13</option>			<option>14</option>			<option>15</option>			<option>16</option>			<option>17</option>			<option>18</option>			<option>19</option>			<option>20</option>	<option>21</option>		<option>22</option>			<option>23</option>		</select>
        <label for="min-{{num}}">min</label>
        <select  data-mini="true" id="min-{{num}}" name="min" class="form-item">
            <option>00</option><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option><option>32</option><option>33</option><option>34</option><option>35</option><option>36</option><option>37</option><option>38</option><option>39</option><option>40</option><option>41</option><option>42</option><option>43</option><option>44</option><option>45</option><option>46</option><option>47</option><option>48</option><option>49</option><option>50</option><option>51</option><option>52</option><option>53</option><option>54</option><option>55</option><option>56</option>option>57</option><option>58</option><option>59</option>
        </select>
    </fieldset>		




    <fieldset data-role="controlgroup" data-type="horizontal"  data-mini="true" class="small-btn-padding">
        <label for="checkbox-mon-{{num}}">Mon</label><input class="form-item"  type="checkbox" name="days.mon" value="1" id="checkbox-mon-{{num}}">
        <label for="checkbox-tue-{{num}}">Tue</label><input class="form-item" type="checkbox" name="days.tue" value="1" id="checkbox-tue-{{num}}">
        <label for="checkbox-wed-{{num}}">Wed</label><input class="form-item" type="checkbox" name="days.wed" value="1" id="checkbox-wed-{{num}}">
        <label for="checkbox-thur-{{num}}">Thur</label><input class="form-item" type="checkbox" name="days.thu" value="1" id="checkbox-thur-{{num}}">
        <label for="checkbox-fri-{{num}}">Fri</label><input class="form-item" type="checkbox" name="days.fri" value="1" id="checkbox-fri-{{num}}">
        <label for="checkbox-sat-{{num}}">Sat</label><input class="form-item" type="checkbox" name="days.sat" value="1" id="checkbox-sat-{{num}}">
        <label for="checkbox-sun-{{num}}">Sun</label><input class="form-item" type="checkbox" name="days.sun" value="1" id="checkbox-sun-{{num}}">
    </fieldset>

    <span  class="alarm-delete-wrapper">
        <a class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all alarm-delete">No text</a>
    </span>


</div>
